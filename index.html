<!DOCTYPE html>
<html>
  <head>
    <title>Tray App</title>
    <script src="index.js"></script>
    <style>* { font-family: sans-serif; }</style>
  </head>
  <body>
    <h1>Example</h1>
    <button onclick="nw.Window.get().hide()">
      Hide this window
    </button>
    <button onclick="nw.Window.get().showDevTools()">
      Show dev tools
    </button>
    <button onclick="nw.Window.get().close()">
      Close entire app
    </button>

    <p> <label for="fonts">Choose a Font:</label></p>
    <select id="fonts" name="fonts">
      <option value="">Select a font...</option>
    </select>

    <!-- Foreground Color Select -->
    <div>
      <p><label for="foreground-color1">Color for temp less than:</label>
      <input type="text" name="tempLimit1" size="3" id="templimit1" onkeyup="temperatureLimitsChange(this)"> degrees =>
      <select id="color1" onchange="colorOnChange(this)"></select>
      </p>
      <p><label for="foreground-color2">Color for temp between <span id="templimit1upper">32</span> &
        <span id="templimit2lower">68</span></label> degrees =>
        <select id="color2" onchange="colorOnChange(this)"></select>
      </p>
      <p><label for="foreground-color3">Color for temp greater than:</label>
        <input type="text" name="tempLimit3" size="3" id="templimit2" onkeyup="temperatureLimitsChange(this)"> degrees =>
        <select id="color3" onchange="colorOnChange(this)"></select>
        </p>
    </div>

    <!-- Country Select -->
    <div id = "country">
    <p>Select Country:</p>
    <select id="selectCountry" onchange="uiCountryOnChange()">
    </select>
    </div>

    <!--State/Province/Region Select -->
    <div id = "stateprovinceregion">
      <p>Select State/Province/Region:</p>
      <select id="selectstateprovinceregion" onchange="uiStateOnChange(this)"> 
          <option value="">-- Select --</option>-->
      </select>
    </div>

    <!--Station Select -->
    <!-- TODO: need to immediately save the stationIdObj to the store -->
    <p>Select Observation Station:</p>
    <select id="selectStation" onchange="uiStationChange(this)"> <!-- was getTemp(this) -->
        <option value="">-- Select --</option>
    </select>






  <br><br>
  <p>Select Units</p>
  <input type="radio" id="fahrenheit" name="units" value="F">
  <label for="fahrenheit">Fahrenheit (Imperial)</label><br>
  <input type="radio" id="celsius" name="units" value="C">
  <label for="celsius">Celsius (Metric)</label><br>




    
  </body>
</html>
